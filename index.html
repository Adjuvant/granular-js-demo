<!DOCTYPE html><html><head><title>granular-js Example</title><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="shortcut icon" type="image/x-icon" href="favicon.47c3de3e.ico"><style>*{box-sizing:border-box;font-family:Roboto,sans-serif;font-weight:700;margin:0;overflow:hidden;padding:0}body,html{background-color:#00f}canvas{bottom:0;left:0;position:absolute;right:0;top:0}@keyframes bounce{0%,20%,53%,80%,to{animation-timing-function:cubic-bezier(.215,.61,.355,1);transform:translate3d(-50%,0,0)}40%,43%{animation-timing-function:cubic-bezier(.755,.05,.855,.06);transform:translate3d(-50%,-30px,0)}70%{animation-timing-function:cubic-bezier(.755,.05,.855,.06);transform:translate3d(-50%,-15px,0)}90%{transform:translate3d(-50%,-4px,0)}}.pill{background-color:#fff;border-radius:12px;box-shadow:12px 12px 12px #fff;color:#00f;font-size:12px;padding:4px 12px}.pill-inverted{background-color:#00f;border:2px solid #fff;color:#fff}.pill-button{cursor:pointer;outline:none;transition:all .2s ease-in-out}.pill-button:hover{box-shadow:6px 6px 12px #fff}.centered{left:50%;position:absolute;top:50%;transform:translate(-50%,-50%)}.inactive{pointer-events:none;opacity:.5}.hidden{display:none}.animation-bounce{animation-name:bounce;animation-iteration-count:infinite;animation-duration:2s}#pill-title{position:absolute;top:20px;left:20px}#pill-play{position:absolute;bottom:20px;left:50%;transform:translate(-50%)}</style></head><body> <div id="canvases"></div> <div id="pill-title" class="pill">granular-js demo</div> <div id="pill-drop" class="pill animation-bounce centered hidden">Drop Audio</div> <div id="pill-loading" class="pill animation-bounce centered">Loading</div> <button id="pill-play" class="pill pill-inverted pill-button inactive">Play!</button> <script src="src.4e9af1b2.js"></script> </body></html>
